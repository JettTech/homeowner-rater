<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Create Rating</title> 
	
	<!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet"/>
    <link href="css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"/>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      		<div class="col-md-2 col-sm-2">
        		<a class="btn btn-default" href="/blog">Go to Ratings</a>
      		</div>
      		
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="card">
					<form id="cms">
						<div class="form-group">
							<!-- Select owner if already created -->
							<div class="form-group header">
								<label for="category"><p>Select an Existing Owner to Review:</p></label>
								<select class="form-control" id="owner"></select>
							</div>
							
							<!-- Create owner if need to -->
							<form id="owner-form">
								<div class="form-group header">
									<label for="owner-create"><p>Create a New Owner to Review:</p></label>
									<input placeholder="Owner Name" id="owner-name" type="text" class="form-control">
									<br>
									<button type="submit" class="btn btn-success btn-xs" id="submitOwner">Create Owner</button>
								</div>
							</form>

							<div class="form-group header">
								<label for="title"><p>Rating:</p></label>
								<p style="color: #9A9A9A;">Enter a value between 1 and 5 (1 being the worst, 5 being the best)</p>
								<input placeholder="Rating" type="text" class="form-control" id="rating">
							</div>
							<div class="form-group header">
								<label for="body"><p>Comments:</p></label>
								<textarea placeholder="Enter comments about your experience here" class="form-control" rows="10" id="comments"></textarea>
								<br>
							</div>
													
							<button type="submit" class="btn btn-success submit" id="submitRating">Submit Rating!</button>
						</div>
					</form>

				</div>
			</div>
		</div>
		<br>
	</div>

	<!-- Firebase Script -->
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>

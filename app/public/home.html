<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">My Favorite Homeowner</a>
            
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Homeowner">
              </div>
              <button id="search" type="submit" class="btn btn-default">Search</button>
              <button id="signout-user" type="submit" class="btn btn-default">Log Out</button>

            </form>

          </div>
        </nav>

        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Member Center</h1>
        </div>
        <div class="row">
            <!-- Sign-Up Panel-->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Member Sign-Up</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="email-input">Email:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group">
                                <label for="password-input">Password:</label>
                                <input class="form-control" id="password-input" type="password">
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Most Recent Member Panel -->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Member Log-In</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="name-login">Name:</label>
                                <input class="form-control" id="name-login" type="text">
                            </div>
                            <div class="form-group">
                                <label for="email-login">Email:</label>
                                <input class="form-control" id="email-login" type="email">
                            </div>
                            <div class="form-group">
                                <label for="password-login">Password:</label>
                                <input class="form-control" id="password-login" type="password">
                            </div>
                                
                            <button class="btn btn-default" id="login-user" type="submit">Log In</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>

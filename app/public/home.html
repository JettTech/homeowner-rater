<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />    

    <title>Sign-Up Today!</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet"/>
    <link href="css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"/>
</head>

<body>
    <div class="sidebar" data-color="orange" data-image="img/sidebar-5.jpg">
    <!-- change the color of the sidebar: "blue | azure | green | orange | red | purple" -->
      
        <div class="sidebar-wrapper">
          <div class="logo">
            <a href="./index.html" class="simple-text">
              My Favorite Homeowner
            </a>
          </div>

          <ul class="nav">
            <li>
              <a href="./about.html">
                <i class="pe-7s-info"></i>
                <p>Why Use This Site</p>
              </a>
            </li>
            <li>
              <a href="./contact.html">
                <i class="pe-7s-id"></i>
                <p>About the Creators</p>
              </a>
            </li>
          </ul>

        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-left">
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <a href="./index.html">
                    <button id="search" type="submit" class="btn btn-default">Search</button>
                </a>
                
                <button id="signout-user" type="submit" class="btn btn-default">Log Out</button>
              </ul>

            </div>
          </div>
        </nav>
        
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <h1 class="text-center">Member Center</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Sign-Up Panel-->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="header">
                                <h3 class="panel-title">New Member Sign-Up</h3>
                            </div>
                            <div class="panel-body">
                                <!-- Sign-up Form (note the various input "types")-->
                                <form role="form">
                                    <div class="form-group">
                                        <label for="name-input">Name:</label>
                                        <input class="form-control" id="name-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="email-input">Email:</label>
                                        <input class="form-control" id="email-input" type="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password-input">Password:</label>
                                        <input class="form-control" id="password-input" type="password">
                                    </div>
                                    <button class="btn btn-default" id="add-user" type="submit">Create Account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Most Recent Member Panel -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="header">
                                <h3 class="panel-title">Member Log-In</h3>
                            </div>
                            <div class="panel-body">
                                <!-- Sign-up Form (note the various input "types")-->
                                <form role="form">
                                    <div class="form-group">
                                        <label for="name-login">Name:</label>
                                        <input class="form-control" id="name-login" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="email-login">Email:</label>
                                        <input class="form-control" id="email-login" type="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password-login">Password:</label>
                                        <input class="form-control" id="password-login" type="password">
                                    </div>
                                        
                                    <button class="btn btn-default" id="login-user" type="submit">Log In</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="./js/home.js"></script>

    <!-- LIght bootstrap JS -->
    <script src="js/light-bootstrap-dashboard.js?v=1.4.0"></script>
    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>
</body>

</html>

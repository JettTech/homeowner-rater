<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Owner</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      		<div class="col-md-2 col-sm-2">
        		<a class="btn btn-default" href="/blog">Go to Blog</a>
      		</div>
			<div class="col-md-2 col-sm-2">
        		<a class="btn btn-default" href="/cms">New Post</a>
     		</div>
      		<div class="col-md-2 col-sm-2">
    			<a class="btn btn-default" href="/owner">Go to Owners</a>
    		</div>
    	</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="owner-container">
					<h1>Owners</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Reviews</th>
								<th>See Owners's Comments</th>
								<th>Delete Owner</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="owner-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="owner-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create Owner</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/owner.js"></script>

</body>

</html>
